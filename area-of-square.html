<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="d-flex justify-content-center  mt-5">
        <div><button class="btn btn-danger" onclick="calculateArea(25,45)">Calculate area in square feet</button></div>
        <div>
        <h1 class="h1" id="showAreahere"></h1>
        </div>
    </div>
    <script>
        function calculateArea(widthfeet,lengthinfeet){
           const area=widthfeet*lengthinfeet;
        //    console.log(area)
        document.getElementById('showAreahere').innerHTML=area;
        }
    </script>
</body>
</html>
